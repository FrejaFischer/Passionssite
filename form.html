<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/svg+xml" href="imgs/favicon.svg" />
    <link rel="stylesheet" href="css/forms.css" />
    <title>Slikfix</title>
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="index.html"><img src="imgs/slikfix_logo_ny.webp" alt="logo" id="logo_img" /></a>
      </div>
    </header>

    <main>
      <section>
        <header>
          <h2>Kontakt os</h2>
          <p>Har du et forslag til noget nyt slik til SLikFix, så udfyld kontaktformularen, så har vi mulighed for at kontakte dig, når vi har det på lager. Vi glæder os til at høre fra dig.</p>
        </header>

        <form>
          <!-- Formular-indhold -->
          <div class="form-felt">
            <label for="ditnavn">Dit navn</label>
            <input id="navn" placeholder="Fx Josefine Brunse" name="ditnavn" type="text" />

            <label for="sliknavn">Navnet på slikket</label>
            <input id="sliknavn" placeholder="Fx Polly Lakrids" name="sliknavn" type="text" />

            <label for="slikmaerket">SLikmærket</label>
            <input id="slikmaerket" placeholder="Fx Cloetta" name="slikmaerket" type="text" />

            <label for="email">E-mail</label>
            <input id="email" placeholder="josefine_brunse@hotmail.com" name="email" type="email" />

            <label for="besked"
              >Besked (Valgfri)
              <textarea name="besked" id="besked" cols="30" rows="5"></textarea>
            </label>

            <button>Send besked</button>
            <br />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
